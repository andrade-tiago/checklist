<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Checklist</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<button
					id="dark-mode"
					class="tool"
					title="Modo noturno"
				></button>
			</div>
		</div>

		<div class="container">
			<div class="content">
				<h2>Checklist</h2>

				<form id="edit">
					<textarea
						name="text"
						id="text"
						class="input blue"
						placeholder="Realizar tarefa de matemática..."
					></textarea>
					<button type="submit" class="btn blue">Adicionar</button>
				</form>

				<ul id="checklist"></ul>
			</div>

			<div class="content">
				<h2>Rascunho</h2>

				<textarea
					name="sketch"
					id="sketch"
					class="input blue"
					placeholder="Anotações..."
				></textarea>
			</div>
		</div>
	</body>
</html>
