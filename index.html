<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Checklist</title>

		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<ul id="checklist">
					<li class="checklist-item">
						<div class="checklist-item-check">
							<input type="checkbox" />
						</div>
						<textarea class="checklist-item-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus, minima.</textarea>
					</li>
					<li class="checklist-item" id="add">
						<button>+</button>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
